
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paimon Studio Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #020205;
      color: #f8fafc;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      overflow-x: hidden;
    }
    #root {
      min-height: 100vh;
    }
    .checkboard {
      background-image: linear-gradient(45deg, #0f172a 25%, transparent 25%), 
                        linear-gradient(-45deg, #0f172a 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #0f172a 75%), 
                        linear-gradient(-45deg, transparent 75%, #0f172a 75%);
      background-size: 20px 20px;
    }
    input[type=range] { -webkit-appearance: none; background: transparent; }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%;
      background: #ec4899; cursor: pointer; margin-top: -6px;
      box-shadow: 0 0 10px rgba(236, 72, 153, 0.5);
    }
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%; height: 4px; cursor: pointer; background: #1e293b; border-radius: 2px;
    }
    
    /* Global scrollbar styling */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #020205; }
    ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #334155; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
